<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top-Down Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }
        h1 {
            margin: 0;
            font-size: 16px;
            
        }
        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div 
        id="overlappingDiv"
        style="
        background-color: black; 
        position: absolute;
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0; 
        opacity: 0; 
        pointer-events: none;
        z-index: 10;
        "
        ></div>

       
        <canvas></canvas>

        <div id="userInterface" style="display: none;">
            <!-- Represents health bar of emby (us) -->
            <div style="
            background-color: white; 
            width: 250px; 
            position: absolute;
            top: 150px;
            left: 180px;
            border: 4px black solid;
            padding: 12px;
            "
            >
            <h1">Emby</h1>
            <div style="position: relative;">
            <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
            <div
            id="playerHealthBar"
            style="
            height: 5px; 
            background-color: green; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            "
            ></div>
            </div>
            </div>
            <!-- Represents health bar of draggle (enemy) -->
            <div 
            style="
            background-color: white; 
            width: 250px; 
            position: absolute;
            top: 50px;
            right: 150px;
            border: 4px black solid;
            padding: 12px;
            "
            >
            <h1">Draggle</h1>
            <div style="position: relative;">
            <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
            <div 
            id="enemyHealthBar"
            style="
            height: 5px; 
            background-color: green; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            "
            ></div>
    </div>
    </div>

            <div style="
            background-color: white; 
            height: 140px; 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px black solid;
            display: flex;
            "
            >
            <div 
            id="dialogueBox"
            style="
                position: absolute; 
                top: 0; right: 0; 
                bottom: 0; 
                left: 0; 
                background-color: white;
                padding: 12px;
                display: none;
                cursor: pointer;
            "
            >
                asfasfasf
            </div>
                <div 
                id="attacksBox"
                style="
                width: 66.66%; 
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                "
                ></div>
                <div                                                                                                                                                                                                                                                                                                                                                
                    style="
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        width: 33.33%;
                        border-left: 4px black solid;
                    "
                >
                    <h1 id="attackType">Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" 
    integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="Data/audio.js"></script>
    <script src="Data/battleZones.js"></script>
    <script src="Data/collisions.js"></script>
    <script src="Data/attacks.js"></script>
    <script src="Data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
    
</body>
</html>
